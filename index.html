<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Income Calculator</title>
    <meta name="description" content="Calculate your monthly income as a freelancer by inserting your hourly rate, the number of hours worked per day and number of days worked per week.">
    <link rel="stylesheet" href="index.css"><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Type the price you charge for one hour</h2>
    <input class='hourValue' value=30>
    <h2>Type the number of hours worked per day</h2>
    <input class='numberHoursPerDay' value=4>
    <h2>Type the number of days worked per month</h2>
    <input class='numberDaysPerMonth' value=10>
    <h2>Type the percentage of taxes and discounts </h2>
    <h2 class='small'>(for example, if taxes plus discounts equals 40%,  type 40)</h2>
    <h2 class='small'>(if you don't want to include taxes and discounts, type 0)</h2>
    <input class='taxes'
        value=40>
    <button class='btn'>Calculate</button>
    <h1 class='message'></h1>
</body>
<script src='index.js'></script>

</html>
